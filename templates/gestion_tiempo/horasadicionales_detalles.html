{% extends 'base/base.html' %}

{% load static %}
{% block content %}

<main role="main">

<div class="container text-center mt-5">
    <br><br>
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 style="font-size: 28px;">Horas Adicionales </h1>
        </div>
 
        <div class="col-md-12">
            <div class="table-responsive">
                <nav aria-label="breadcrumb mb-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./">Horas Adicionales</a></li>
                        <li class="breadcrumb-item active">Detalles</li>
                    </ol>
                </nav>
                <div class="form align=left" >
                    <h4>Detalles</h4>
                    <p><span class="txt_negrita">Nombre:</span><br>{{ object.horasadicionales}}</p>
                    <p><span class="txt_negrita">Valor de hora:</span><br>{{ object.valor_porhora}}</p>
                    <p><span class="txt_negrita">Estado:</span><br>{{ object.estado}}</p>
                    <a href="../" type="submit" class="btn btn-primary">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

{% endblock %}
